<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laundy</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="hire-us-viewport">
            <div class="wrapper">

            </div>
        </section>
        <footer>
            <div class="wrapper">
                <div class="footer-container">
                    <div class="footer-ui-img">
                        <h1>laundy</h1>
                    </div>
                    <div class="get-in-touch">
                        <div class="contact-card">
                            <form action="" method="post">
                                <h4>Send us a message</h4>
                                <input class="transparent-input-field" type="email" name="email" placeholder="Email" required><br>
                                <textarea class="transparent-input-field" name="message" id="10" placeholder="Message" required></textarea><br>
                                <button class="btn-general" type="submit">Send</button>
                                <div class="newsletter">
                                    <label class="newsletter-lbl">
                                        Sign me up for weekly newsletter!
                                        <input class="newsletter-toggle" type="checkbox" name="newsletter-signup">
                                    </label>
                                </div>
                                
                            </form>
                            
                        </div>
                        <nav class="social-footer"> 
                            <h4>Our social handles</h4><br>  
                            <ul>
                                <li>
                                    <a class="fst-chld" href="">
                                        <i class="fab fa-whatsapp"></i><span>Whatsapp</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="scnd-chld" href="" target="_blank">
                                        <i class="fab fa-facebook"></i><span>Facebook</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="thrd-chld" href="" target="_blank">
                                        <i class="fab fa-twitter"></i><span>Twitter</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    </body> 
</html>
